plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}





android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }

    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')


    /*rx*/
    api "io.reactivex.rxjava2:rxkotlin:$rx_kotlin"
    api "io.reactivex.rxjava2:rxandroid:$rx_android"

    /*AutoDispose*/
    api "com.uber.autodispose:autodispose-ktx:$autodispose_version"
    api "com.uber.autodispose:autodispose-android-archcomponents-ktx:$autodispose_version"


}

