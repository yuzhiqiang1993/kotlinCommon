apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "com.github.ben-manes.versions"
kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

android {
    compileSdkVersion compile_sdk_version
    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }

    }


}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "androidx.appcompat:appcompat:$appcompat"
    api "androidx.legacy:legacy-support-v4:$legacy_support_v4"
    api "com.google.android.material:material:$material"
    api "androidx.vectordrawable:vectordrawable:$vectordrawable"
    api "androidx.constraintlayout:constraintlayout:$constraintlayout"
    api "androidx.annotation:annotation:$annotation"
    api "androidx.multidex:multidex:$multiDexVersion"

    /*dagger2*/
    api "com.google.dagger:dagger:$dagger2"
    kapt "com.google.dagger:dagger-compiler:$dagger2"

    /*rx*/
    api "io.reactivex.rxjava2:rxkotlin:$rx_kotlin"
    api "io.reactivex.rxjava2:rxandroid:$rx_android"

    /*AutoDispose*/
    api "com.uber.autodispose:autodispose-ktx:$autodispose_version"
    api "com.uber.autodispose:autodispose-android-archcomponents-ktx:$autodispose_version"

    /*eventbus*/
    implementation "org.greenrobot:eventbus:$eventbus"

    /*permission*/
    api "com.yanzhenjie.permission:x:$permission"
    /*Gson*/
    api "com.google.code.gson:gson:$gson"

    /*dialog*/
    api "com.afollestad.material-dialogs:core:$material_dialogs"
    api "com.afollestad.material-dialogs:input:$material_dialogs"
    api "com.afollestad.material-dialogs:lifecycle:$material_dialogs"

    /*RxImagepicker*/
    api "com.github.qingmei2:rximagepicker:$rx_imgpicker"

    /*retrofit*/
    api "com.squareup.okhttp3:okhttp:$ok_http"
    api "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.okhttp3:logging-interceptor:$ok_http"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit"



    /*kotlin协程*/

    /*协程Android库，提供了ui调度*/
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:${kotlinx_coroutines_android}"

    /*glide*/
    api "com.github.bumptech.glide:glide:$glide"
    kapt "com.github.bumptech.glide:compiler:$glide"
    /*photoView*/
    api "com.github.chrisbanes:PhotoView:$photoview"
    /*utils*/
    api "com.blankj:utilcodex:$utilcode"

    /*ARouter*/
    api "com.alibaba:arouter-api:$arouter_api"
    kapt "com.alibaba:arouter-compiler:$arouter_compiler"

    /*bottom_navigation_bar*/
    api "com.ashokvarma.android:bottom-navigation-bar:$bottom_navigation_bar"
    /*baseRecyclerViewAdapterHelper*/
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:$baseRecyclerViewAdapterHelper"
    /*progressmanager*/
    implementation "me.jessyan:progressmanager:$progressmanager_version"
    /*Datepicker*/
    implementation "com.ycuwq.widgets:datepicker:$datepickerVersion"
    /*Bugly*/
    api "com.tencent.bugly:crashreport_upgrade:$bugly_crashreport_upgrade"
    api "com.tencent.bugly:nativecrashreport:$bugly_nativecrashreport"
    /*flexbox*/
    api "com.google.android:flexbox:$flexbox"

    /*阿里热修复*/
    api "com.aliyun.ams:alicloud-android-hotfix:$hotfix"

    /*内存泄漏检测 leakcanary*/
    debugImplementation "com.squareup.leakcanary:leakcanary-android:${leakcanary_android}"

}

