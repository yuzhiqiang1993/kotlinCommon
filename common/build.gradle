apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "com.github.ben-manes.versions"

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

android {
    compileSdkVersion compile_sdk_version
    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }

    }


}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "androidx.appcompat:appcompat:$appcompat"
    api "com.google.android.material:material:$material"
    api "androidx.vectordrawable:vectordrawable:$vectordrawable"
    api "androidx.constraintlayout:constraintlayout:$constraintlayout"
    api "androidx.annotation:annotation:$annotation"
    api "androidx.multidex:multidex:$multiDexVersion"

    api "androidx.lifecycle:lifecycle-extensions:$lifecycle_extensions"
    /*处理图片方向*/
    implementation 'androidx.exifinterface:exifinterface:1.0.0'

    /*ARouter*/
    api "com.alibaba:arouter-api:$arouter_api"
    kapt "com.alibaba:arouter-compiler:$arouter_compiler"

    /*bottom_navigation_bar*/
    api "com.ashokvarma.android:bottom-navigation-bar:$bottom_navigation_bar"
    /*baseRecyclerViewAdapterHelper*/
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:$baseRecyclerViewAdapterHelper"


    /*Bugly*/
    api "com.tencent.bugly:crashreport_upgrade:$bugly_crashreport_upgrade"
    api "com.tencent.bugly:nativecrashreport:$bugly_nativecrashreport"
    /*flexbox*/
    api "com.google.android:flexbox:$flexbox"

    /*utils*/
    api "com.blankj:utilcodex:$utilcode"

    /*内存泄漏检测 leakcanary*/
    debugImplementation "com.squareup.leakcanary:leakcanary-android:${leakcanary_android}"


    api project(path: ':lib_base')
    api project(path: ':lib_net')
//    api project(path: ':lib_img')
//    api project(path: ':lib_eventbus')
//    api project(path: ':lib_materialdialog')
//    api project(path: ':lib_rx')
//    api project(path: ':lib_resource')
//    api project(path: ':lib_widget')
//    api project(path: ':lib_constants')
//    api project(path: ':lib_permission')
    //api 'com.github.yuzhiqiang1993:kotlincommon:0.0.2vm'
}

