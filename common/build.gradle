apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: "com.github.ben-manes.versions"

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version
    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }

    }


    dataBinding {
        enabled = true
    }

}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    /*处理图片方向*/
    implementation 'androidx.exifinterface:exifinterface:1.3.2'

    kapt "com.alibaba:arouter-compiler:$arouter_compiler"


    api "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    api "androidx.room:room-ktx:$room_version"


    /*Bugly*/
    api "com.tencent.bugly:crashreport_upgrade:$bugly_crashreport_upgrade"
    api "com.tencent.bugly:nativecrashreport:$bugly_nativecrashreport"
    /*flexbox*/
    api "com.google.android:flexbox:$flexbox"


    /*内存泄漏检测 leakcanary*/
    debugImplementation "com.squareup.leakcanary:leakcanary-android:${leakcanary_android}"

    api project(path: ':lib_base')

}

