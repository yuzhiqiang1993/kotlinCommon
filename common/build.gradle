plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

android {
    compileSdk compile_sdk_version

    defaultConfig {
        minSdk min_sdk_version
        targetSdk target_sdk_version
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation":
                                      "$projectDir/schemas".toString()]
            }
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }

    }


    buildFeatures {
        dataBinding true
        viewBinding true
    }
    lint {
        abortOnError false
    }
    namespace 'com.yzq.common'


}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    /*处理图片方向*/
    implementation 'androidx.exifinterface:exifinterface:1.3.4'

    kapt "com.alibaba:arouter-compiler:$arouter_compiler"


    api "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    api "androidx.room:room-ktx:$room_version"

    /*Bugly*/
    api "com.tencent.bugly:crashreport_upgrade:$bugly_crashreport_upgrade"
    api "com.tencent.bugly:nativecrashreport:$bugly_nativecrashreport"
    /*flexbox*/
    api "com.github.google:flexbox-layout:${flexbox_layout}"
    /*okhttp请求插件查看*/
    implementation 'com.localebro:okhttpprofiler:1.0.8'

    /*内存泄漏检测 leakcanary*/
    debugImplementation "com.squareup.leakcanary:leakcanary-android:${leakcanary_android}"

    api project(path: ':lib_base')

}

