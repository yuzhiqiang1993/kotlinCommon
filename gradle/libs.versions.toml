[versions]
#Android默认配置
#/**
#* Version code
#* 软件版本号的形式是major.minor.maintenance
#* major是主版本号，⼀般在软件有重⼤升级时增长
#* minor是次版本号，⼀般在软件有新功能时增长
#* maintenance是维护版本，⼀般在软件有主要的问题修复后增长
#* 正式版本: major.minor.maintenance----1.0.0
#* 1.0.0对应   10000
#* 1.0.1对应   10001
#* 1.0.10对应  10010
#* 1.1.99对应  10199
#* 1.10.0对应  11000
#* 1.12.9对应  11209
#* 1.12.10对应 11210
#* 10.0.0对应  100000
#* 10.1.1对应  100101
#* 10.10.10对应101010
#*
#*/

versionCode = "10001"
versionName = "1.0.1"

#/**
#* Compile sdk version
#* 按照指定sdk版本进行编译  不影响实际运行  尽量写最新的，最好跟targetsdkversion版本保持一致
#*/
compileSdk = "33"

#/**
#* Min sdk version
#* App支持的最低版本 Android 6.0
#*/
minSdk = "23"

#/**
#* Target sdk version
#* 目标版本 启用该版本特性 主要做兼容处理 低于该版本的设备按照实际版本运行  高于该版本的设备按照该版本特性运行
#* 可以参考市场占有份额来定 https://www.appbrain.com/stats/top-android-sdk-versions
# Android 13
#*/
targetSdk = "33"



#AGP的版本
androidGradlePlugin = "8.0.2"
material = "1.9.0"
#AndroidX
androidxAppcompat = "1.6.1"
androidxActivityKtx = "1.7.2"
androidxFragmentKtx = "1.6.0"
androidxCollectionKtx = "1.2.0"
androidxLifecycle = "2.6.1"
androidxVectordrawable = "1.1.0"
androidxConstraintlayout = "2.1.4"
androidxAnnotation = "1.6.0"
androidxMultidex = "2.0.1"
androidxCore = "1.10.1"
androidxCoreSplashscreen = "1.0.1"
androidxCoordinatorlayout = "1.2.0"
androidxSwiperefreshlayout = "1.1.0"
androidxRecyclerview = "1.3.0"
androidxViewpager2 = "1.1.0-beta02"
androidxExifinterface = "1.3.6"
androidxRoom = "2.5.1"

#kotlin
kotlin = "1.8.22"
ksp = "1.8.22-1.0.11"
kotlinxCoroutines = "1.7.1"
