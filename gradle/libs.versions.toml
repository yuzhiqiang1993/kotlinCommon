utilcodex = "1.31.1"
xxPermissions = "18.2"
mmkv = "1.2.16"
progressManager = "1.5.0"
appStartFaster = "2.2.0"
zxingYzq = "2.2.9"
cordovaWebContainer = "1.0.3"
bannerViewPager = "3.5.11"
jsoup = "1.16.1"
xeonBsDiff = "1.0.2"
brv = "1.4.1"
