// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.60'

    apply from: file("config.gradle")
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        /*多渠道打包*/
        classpath "com.meituan.android.walle:plugin:$walleVersion"
        /*用于混淆资源文件*/
        classpath "com.tencent.mm:AndResGuard-gradle-plugin:$andResGuardVersion"
        /*用于检测依赖库是否有最新版本*/
        classpath "com.github.ben-manes:gradle-versions-plugin:${gradle_versions_plugin}"

        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1' // Add this line
    }


}


allprojects {

    group "yuzhiqiang"
    repositories {
        google()
        jcenter()

        maven {
            url "https://jitpack.io"
            credentials { username authToken }
        }

    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
