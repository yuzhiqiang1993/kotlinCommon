apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "com.github.ben-manes.versions"
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.yuzhiqiang1993'

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

android {
    compileSdkVersion compile_sdk_version
    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }

    }


}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly "androidx.appcompat:appcompat:$appcompat"
    compileOnly "com.google.android.material:material:$material"
    compileOnly "androidx.vectordrawable:vectordrawable:$vectordrawable"
    compileOnly "androidx.constraintlayout:constraintlayout:$constraintlayout"
    compileOnly "androidx.annotation:annotation:$annotation"
    compileOnly "androidx.multidex:multidex:$multiDexVersion"

    compileOnly "androidx.lifecycle:lifecycle-extensions:$lifecycle_extensions"


    /*dialog*/
    compileOnly "com.afollestad.material-dialogs:core:$material_dialogs"
    compileOnly "com.afollestad.material-dialogs:input:$material_dialogs"
    compileOnly "com.afollestad.material-dialogs:bottomsheets:$material_dialogs"
    compileOnly "com.afollestad.material-dialogs:lifecycle:$material_dialogs"


    /*glide*/
    compileOnly "com.github.bumptech.glide:glide:$glide"
    kapt "com.github.bumptech.glide:compiler:$glide"


    /*rx*/
    compileOnly "io.reactivex.rxjava2:rxkotlin:$rx_kotlin"
    compileOnly "io.reactivex.rxjava2:rxandroid:$rx_android"

    /*AutoDispose*/
    compileOnly "com.uber.autodispose:autodispose-ktx:$autodispose_version"
    compileOnly "com.uber.autodispose:autodispose-android-archcomponents-ktx:$autodispose_version"

    /*eventbus*/
    compileOnly "org.greenrobot:eventbus:$eventbus"


    /*ARouter*/
    compileOnly "com.alibaba:arouter-api:$arouter_api"
    kapt "com.alibaba:arouter-compiler:$arouter_compiler"

    /*utils*/
    compileOnly "com.blankj:utilcodex:$utilcode"
    /*Gson*/
    compileOnly "com.google.code.gson:gson:$gson"

    /*progressmanager*/
    compileOnly "me.jessyan:progressmanager:$progressmanager_version"

}

